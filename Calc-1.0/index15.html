<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-1.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <script src="js/main.js"></script>
</head>
<body>
        
    <div class="calculator-container">

        <div class="operations-block">
            <input type="button" class="operation-item" id="buttonPlus" value="+"></input>
            <input type="button" class="operation-item" id="buttonMultiply" value="-"></input>
            <input type="button" class="operation-item" id="buttonDevide" value="*"></input>
            <input type="button" class="operation-item" id="buttonMinus" value="/"></input>
        </div>
<!-- ///////////////////////////////////////////////////////////////////// -->
        <div class="separator">
            <hr class="separator">
        </div>
<!-- ///////////////////////////////////////////////////////////////////// -->

        <div class="inputs-block">

            <div class="first-input-block">
                <label class="label">Number 1</label>
                <input class="input" type="number">
            </div>

            <div class="second-input-block">
                <label class="label">Number 2</label>
                <input class="input" type="number" >
            </div>
            
        </div>

    </div>
    <div class="copyright-wrapper">
        <a href="https://www.linkedin.com/in/olegbiletsky/" class="copyright" target="blank">
            Develop by Oleg Biletsky
        </a>
    </div>
</body>
</html>
